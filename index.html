<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap Reference -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header>
            <h1 id="weather=heading">Weather Dashboard</h1>
        </header>
        <main>
            <div class="row">
                <!-- Search box form -->
                <section class="col-4 p-4 m-0.5" id="search-section">
                    <article id="search-box">
                        <h2 class="p-1">Search for a City:</h2>
                        <form>
                            <div class="mb-3">
                                
                                <input type="text" class="form-control form-control-lg" id="city-search" placeholder="Example Tokyo">
                            </div>
                            <div class="d-grid gap2">
                                <button type="submit" class="btn btn-primary">Search</button>

                            </div>
                        </form>
                    </article>
                    <br>
                    <!-- article where the search results from previous entries will display -->
                    <article class="pt-3" id="search-results-box">
                        <div class="list-group d-grid gap-3" id="search-results">
                            <button type="button" class="list-group-item list-group-item-action text-center">Seattle</button>
                            <button type="button" class="list-group-item list-group-item-action text-center">New York</button>
                            <button type="button" class="list-group-item list-group-item-action text-center">Chicago</button>
                            <button type="button" class="list-group-item list-group-item-action text-center">Houston</button>
                            <button type="button" class="list-group-item list-group-item-action text-center">Denver</button>
                        </div>
                    </article>
                </section>
                <section class="container col  p-4 m-0.5">
                    <article class="row border border-1 border-dark" id="weather-today">
                        <h2 id="today-header">City Name (1/31/2022) Icon here</h2>

                        <p id="todays-temp">Temp: 71&deg;F</p>
                        <p id="todays-wind">Wind: 5 MPH</p>
                        <p id="todays-humidity">Humidity: 46%</p>
                        <p id="todays-uvi">UV Index: 0.47</p>
                    </article>
                    <article class="row" id="5-day-forecast">
                        <h2 id="forecast-header">5-Day Forecast</h2>

                        
                    </article>
                </section>
            </div>

        </main>
        
        <script src="./JS/script.js"></script>
    </body>
</html>
