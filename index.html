<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap Reference -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
        <title>Weather Dashboard</title>
    </head>
    <header>
        <h1 id="weather=heading">Weather Dashboard</h1>
    </header>
    <body>
        <section class="container" id="search-box">
            <h2>Search for a City</h2>
            <form>
                <div class="mb-3">
                    
                    <input type="text" class="form-control form-control-lg" id="city-search" placeholder="Example Tokyo">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>

            </form>
        </section>
        <section class="container" id="weather-today">
            <h2>Weather Details</h2>
        </section>
        <section class="container" id="5-day-forecast">
            <h2>5-Day Forecast</h2>
        </section>
        
        <script src="./JS/script.js"></script>
    </body>
</html>
